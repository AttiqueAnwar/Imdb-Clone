<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMDB Search</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="row">
          <h1>Get Your Desired Movie here</h1>
          <br>
                <form class="well form-search" id="search-by-title-form" onsubmit="return false;">

                <div>
                    <label class="control-label" for="title">Title:</label>
                    <input type="text" id="movieTitle" name="title" class="input-small">
                    &nbsp;&nbsp;
                    <label class="control-label" for="year">Year:</label>
                    <input type="text" id="movieYear" name="year" class="input-small" style="width: 100px;">

                    <button id="search-by-title-button" type="button" class="btn-sm btn-primary">Search</button>
                    <button id="search-by-title-reset" type="reset" class="btn-sm">Reset</button>
                </div>
                </form>
                <div id="movieData">

                </div>
            </div>
    
    
    <script src="script.js">
        
    </script>
</body>
</html>
